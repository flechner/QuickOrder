<ion-content padding center text-center>
  <ion-title >QuickOrder</ion-title>
  <ion-list>
      <ion-item>
          <ion-input placeholder="Username" [(ngModel)]="username"></ion-input> 
      </ion-item>
      <ion-item>
          <ion-input placeholder="Passwort" type="password" [(ngModel)]="password"></ion-input> 
      </ion-item> 
  </ion-list>

  <button ion-button full (click)="login()" *ngIf="!authenticated">Login</button>
</ion-content>
